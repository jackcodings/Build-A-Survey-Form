<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./resources/css/index.css">
  </head>
  <body>
<link rel="stylesheet" href="styles.css"> 

<h1 id="title"> BMW Model Purchase </h1>
<p id="description"> Fill detail belows to complete your personalised BMW order. </p>

<form id="survey-form">
  <label for="name" id="name-label"> Name </label>
<input id="name" type="text" name="name" placeholder="Ryan Reynolds" required> </input>
<br>

<label for="email" id="email-label"> Email </label>
<input id="email" type="email" name="email" placeholder="rreynolds@wrexhamfc.com" required> </input>
<br>

<label for="number" id="number-label"> Age </label>
<input id="number" type="number" name="number" placeholder="21" min="18" max="100" required> </input>
<br>

<label for="dropdown" id="model"> Select model </label>
<select id="dropdown">
  <option value="1_Series"> 1 Series </option>
  <option value="2_Series"> 2 Series </option>
<option value="3_Series"> 3 Series </option>
<option value="4_Series"> 4 Series </option>
<option value="5_Series"> 5 Series </option>
<option value="X1"> X1 </option>
<option value="X3"> X3 </option>
<option value="X5"> X5 </option>
</select>
<br>
<br>

<label for="model_colour" id="model_colour"> <b> Model Colour: </b> </label>
<br>
<input id="model_colour" type="radio" id="black" name="colour" value="black">
<label for="model_colour"> Black </label>
<br>
<input id="model_colour" type="radio" id="red" name="colour" value="red">
<label for="model_colour"> Red </label>
<br>
<input id="model_colour" type="radio" id="blue" name="colour" value="blue">
<label for="model_colour"> Blue </label>
<br>
<input id="model_colour" type="radio" id="white" name="colour" value="white">
<label for="model_colour"> White </label>
<br>
<br>

<label for="features"> <b> Additional features: </b> </label>
<br>
<input id="checkbox" type="checkbox" name="features" value="M_Sport_Styling">
<label for="checkbox"> M Sport Styling Pack - £10,000 </label>
<br>
<input id="checkbox" type="checkbox" name="features" value="5_Year_Servicing">
<label for="checkbox"> 5-Year Servicing Pack - £1,000 </label>
<br>
<input id="checkbox" type="checkbox" name="features" value="Electric_Self_Charge">
<label for="checkbox"> Electric Self Charge Pack - £12,000 </label>
<br>
<input id="checkbox" type="checkbox" name="features" value="X_Drive_Pack">
<label for="checkbox"> X Drive Pack - £10,000 </label>
<br>
<br>

<label id="textarea"> Additional Comments </label>
<br>
<textarea id="teatarea" name="instructions" rows="5" cols="40">
  </textarea>
<br>
<br>

<input id="submit" type="submit" value="Place Order">
</input>

  </form>
  </body>
  </html>
